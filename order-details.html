            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);

            padding-bottom: 1rem;
            margin-bottom: 1rem;

            font-weight: bold;
            text-transform: uppercase;
        }
        .status-pending {
            color: orange;

            color: green;

            color: red;

            color: blue;

            height: 100%;

            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .notes-section {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
    </style>
</head>
